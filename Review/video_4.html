<!-- HTML & CSS Course

    #4: Titles and Paragraphs in HTML
    ---------------------------------
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        <!-- Header #1 - Most important piece of text on page
                       - Only used once per page-->
                       This is a VERY important title
    </h1>

    <h2>
        <!-- Header #2 - section titles, accentuated text -->
                This is a basic title
    </h2>
        <!-- Header sizes go from h1 to h6, each one less important -->
    <h3>This is a title</h3>
    <h4>This is a title</h4>
    <h5>This is a title</h5>
    <h6>This is a title</h6>
    <p>
        This is a simple <br>paragraph
<!--        Paragraph element - Standard size and weight

            <br> - line break
                 - can create vertical space between elements  
         -->

    </p>
    
</body>
</html>
