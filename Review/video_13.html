    #13: How to Import Fonts in HTML
    ---------------------------------

    - Custom fonts help a website feel more unique
    - Use fonts.google.com

    2 ways to add custom font:

        -CDN - Link to a font from an external source
        -Download font and link it through the root folder
-->
