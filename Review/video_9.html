<!-- HTML & CSS Course

    #9: Images
    -----------

    2 ways to insert an image:
        - Use img tag
        - Use box element with background image
    
    img tag - used when the image is a peice of content for the site and can be identified and searched for 

    Box method - Used for decorative content

-->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/video_9.css">
        <title>Robby Warfel Portfolio</title>
    </head>
    <body>

        <!-- Img Tag Method:
            - Creaete an img tag with src and alt attributes.
         -->
        
        <img width="300px" class="img" src="img/pexels-charles-1851164.jpg" alt="bulldog named charles"> <!---

            dimensions can be changed within tag or in css if you assign a class (class is preferred)

            src - link to image

            alt - description of image that will be identifiable by search and will show if image doesn't load.-->

            <!-- Box Method:
                - Create a div and assign background image -->
        <div class="image">

        </div>

        <!-- Larger images will take longer to load.
                - Shrink larger images ahead of time. -->
    </body>
    </html>
