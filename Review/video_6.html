<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/video_6.css">
    <title>Robby Warfel Portfolio</title>
</head>
<body>
    <h1>This is the most important text <span>on this page.</span></h1>
    <!-- 
        ID selectors:
            - Each ID can only be used once per page 
            - Can be used to link to different sections of page.
            

        Notation:

        <p id="main-paragraph-styling"> This is just a simple paragraph.</p>
        -->

        <!-- Class selectors:
            - Specifies between elements but can be repeated
            - Multiple classes can be applied to the same element
            - More commonly used than ID selectors
            
     -->

    <p class="main-paragraph-styling test"> This is just a simple paragraph.</p>

    <!-- Two classes are being applied to this paragraph -->
</body>
</html>
