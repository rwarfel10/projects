    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/video_12.css">
        <title>Robby Warfel Portfolio</title>
    </head>
    <body>

        <!-- We're creating a Header section with a logo, a nav section and links to social media pages. Each of these sections are contained in their own div -->

        <header class="header-main">
            <div class="header-main-logo">
                    <!-- Place logo and nav in same container to group them to the left of the page. -->
                <img src="img/logo.png" alt="This is our logo">  

                <nav class="header-main-nav">
                    <!-- Use an unordered list to present different links in nav section -->
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="#">GALLERY</a></li>
                        <li><a href="#">ABOUT US</a></li>
                        <li><a href="#">CONTACT</a></li>
                    </ul>
                </nav>

            </div>
            
            <div class="header-main-sm">
               <a href="www.facebook.com"> <div class="header-main-sm-fb"></div></a>
                <a href="www.instagram.com"><div class="header-main-sm-ig"></div></a>
            </div>
        </header>
        
    </body>
    </html>
