<!-- HTML & CSS Course

    #5:How to Navigate Between Pages in HTML
    ------------------------------------------->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>

    <a href="contact.html">This is a link!</a>  <!-- Navigates to another page in site -->
   
    <a target="_blank" href="https://www.youtube.com">This is a link to the web!</a> <!-- Navigates to the link -->
   
    <!--  target="_blank" - this attribute will open link on a new tab without leaving first page-->
    
</body>
</html>
